<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="back.css">
</head>
<body>

	<div class="container">
		
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>Login</h2>
					<form>
					<input type="email" class="input-box" placeholder="Your email" required>
						<input type="password" class="input-box" placeholder="Password" required>
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>Remember me</span>
					</form>
					<button type="button" class="btn" onclick="openRegister()"> I am new user</button>
					<a href="">Forget Password</a>
					<button id="myButton" class="float-left submit-button" >Home</button>

				</div>
				<div class="card-back">
					<h2>Register</h2>
					<form>
						<input type="text" class="input-box" placeholder="Your name" required>
					<input type="email" class="input-box" placeholder="Your email" required>
						<input type="password" class="input-box" placeholder="Password" required>
						<button type="submit" class="submit-btn">Submit</button>
						<input type="checkbox"><span>I agree</span>
					</form>
					<button type="button" class="btn" onclick="openlogin()"> I have an account</button>
					
					<button id="mButton" class="float-left submit-button" >Home</button>
					
				</div>
				
			</div>
		</div>
	</div>


	<script type="text/javascript">
		var card = document.getElementById('card');
		function openRegister(){
			card.style.transform="rotateY(-180deg)";
		}
		function openlogin(){
			card.style.transform="rotateY(0deg)";
		}
		 document.getElementById("myButton").onclick = function () {
        location.href = "home.html";
    };
     document.getElementById("mButton").onclick = function () {
        location.href = "home.html";
    };
	</script>
</body>
</html>
